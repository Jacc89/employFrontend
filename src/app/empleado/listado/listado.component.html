<div *ngIf="resultados">
    <table mat-table  [dataSource]="resultados" class="mat-elevation-z8 demo-table">      
        <!-- Name Column -->
        <ng-container matColumnDef="Apellidos">
          <th mat-header-cell *matHeaderCellDef>apellidos</th>
          <td mat-cell *matCellDef="let element">{{element.Apellidos}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let element">{{element.Nombres}}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Cargo">
          <th mat-header-cell *matHeaderCellDef>Cargo</th>
          <td mat-cell *matCellDef="let element">{{element.Cargo}}</td>
        </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="Compania">
            <th mat-header-cell *matHeaderCellDef>Compania</th>
            <td mat-cell *matCellDef="let element">{{element.Compania}}</td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="totalRegistros"
               [pageSize]="registroPagina"
               [pageSizeOptions]="[4,8,12]"
               (page)="onPaginadoChange($event)"
               aria-label="Select page">
      </mat-paginator>


</div>
